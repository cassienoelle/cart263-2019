<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- Libraries -->

      <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <!-- jquery-ui -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
      <!-- jquery-mobile -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="keypad">
        <button class="key small"><h1>1</h1><p>&nbsp</button>
        <button class="key small"><h1>2</h1><p>ABC</p></button>
        <button class="key small"><h1>3</h1><p>DEF</p></button>
        <button class="key small"><h1>4</h1><p>GHI</p></button>
        <button class="key small"><h1>5</h1><p>JKL</p></button>
        <button class="key small"><h1>6</h1><p>MNO</p></button>
        <button class="key small"><h1>7</h1><p>PQRS</p></button>
        <button class="key small"><h1>8</h1><p>TUV</p></button>
        <button class="key small"><h1>9</h1><p>WXYZ</p></button>
        <button class="key small"><h1>*</h1><p>&nbsp</p></button>
        <button class="key small"><h1>0</h1><p>&nbsp</p></button>
        <button class="key small"><h1>#</h1><p>&nbsp</p></button>
        <button class="key large"></button>
        <div id="progressbar"></div>
      </div>
    </div>

  </body>

</html>
