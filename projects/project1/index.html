<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://use.typekit.net/ihq3cnz.css">

  <!-- Libraries -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
  <script src="js/image.js"></script>
  <script src="js/questions.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/datepicker.js"></script>
  <script src="js/staging.js"></script>
  <script src="js/titles.js"></script>

</head>

<body>

  <div id="container">
    <div id="topbar"></div>
    <div id="flex-container">

      <div class="content" id="sidebar">
        <div id="wrapper">
          <h1 class="title" id="welcome"></h1>
          <div id="progressbar"></div>
        </div>
        <img id="inspiration" src="assets/images/inspire.jpg"></img>
      </div>

      <div class="content" id="quizarea">
        <h1 class="title">Everyone Has A Personality - Here's Yours</h1>
        <h3 id="subtitle">"Who The Fuck Are You, Anyway?"</h3>
        <p id="date-posted">Posted on February 31, at 11:61 p.m.</p>


        <div id="questiondiv">
          <div id="textwrapper">
            <h2 id="questiontext">This is some question placeholder text?</h2>
          </div>

          <!-- IMAGE -->

          <div id="imgselect">
            <img class="imgOption" src="assets/images/jellyfish/A.jpg"></img>
            <img class="imgOption" src="assets/images/jellyfish/B.jpg"></img>
            <img class="imgOption" src="assets/images/jellyfish/C.jpg"></img>
            <img class="imgOption" src="assets/images/jellyfish/D.jpg"></img>
          </div>

          <!-- SLIDER -->

          <div class="question" id="sliderquestion">
            <img id="sliderimage" src="assets/images/slider-image.jpeg"></img>
            <div id="slider"></div>
          </div>


          <!-- DATEPICKER -->

          <div class="question" id="personalinfo">
            <form>
              <h3>What's your name?</h3>
              <input type="text" id="username" value=" ">
              <h3>Tell us your birthday</h3>
              <input type="text" id="datepicker">
              <h3>What colour is your aura?</h3>
              <input type="color" name="aura" value="#527bff">
            </form>
          </div>


          <!--COLOR PICKER-->


          <!-- TEXT ENTRY -->

        </div>
        <div id="nextdiv"><button id="nextbutton"></button></div>


      </div>


    </div>
  </div>


</body>

</html>
