<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Libraries -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="keypad">
        <div class="key small"><h1>1</h1><p>&nbsp</div>
        <div class="key small"><h1>2</h1><p>ABC</p></div>
        <div class="key small"><h1>3</h1><p>DEF</p></div>
        <div class="key small"><h1>4</h1><p>GHI</p></div>
        <div class="key small"><h1>5</h1><p>JKL</p></div>
        <div class="key small"><h1>6</h1><p>MNO</p></div>
        <div class="key small"><h1>7</h1><p>PQRS</p></div>
        <div class="key small"><h1>8</h1><p>TUV</p></div>
        <div class="key small"><h1>9</h1><p>WXYZ</p></div>
        <div class="key small"><h1>*</h1><p>&nbsp</p></div>
        <div class="key small"><h1>0</h1><p>&nbsp</p></div>
        <div class="key small"><h1>#</h1><p>&nbsp</p></div>
        <div class="key large">[CALL]</div>
      </div>
    </div>

  </body>

</html>
